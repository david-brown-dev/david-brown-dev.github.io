<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navfixed navbar-fixed-top" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html"><img src="../../img/logo.png"
                        alt="David Brown Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>

    <section class="todo-background">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-xl-8 border border-primary rounded-lg" id="todosApp">
                    <h2 class="h1 m-2 mt-3 text-primary">ToDo List:</h1>
                        <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-primary" type="button" id="todoAddButton">Add Task</button>
                            </div>

                            <input type="text" class="form-control" placeholder="New Task" id="todoAddInputText"
                                aria-label="Example text with button addon">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary btn-sm"
                                id="todoToggleAllCompletedButton">Toggle All Complete</button>
                        </div>
                        <table id="todosTable" class="table table-borderless">
                        </table>
                </div>
            </div>
        </div>
    </section>
